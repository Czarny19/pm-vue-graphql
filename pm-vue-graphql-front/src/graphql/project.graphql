query getProjectById($id: bigint!) {
    PROJECT(where: {id: {_eq: $id}}) {
        name
        description
        id
    }
}

mutation addProjectForUser($user_id: bigint!, $name: String!, $description: String!) {
    insert_PROJECT(objects: {description: $description, name: $name, definition: "", user_id: $user_id}) {
        returning {
            id
        }
    }
}

query getAllUserProjects($user_id: bigint!) {
    PROJECT(where: {user_id: {_eq: $user_id}}) {
        id
        name
        description
    }
}
